<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIDS | Timberland</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Kids.css">
  <link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
</head>


<body>


  <section class="portfolio">
    <div class="choosing">
        <div class="filter-btn">
           <ul id="buttons">
             <li class="active" data-target="all">All</li>
             <li data-target="boot">boots</li>
             <li data-target="sandal">sandals</li>
             <li data-target="shirt">shirts</li>
           </ul>
        </div>
        <div class="items">
           <div class="box" data-id="boot">
              <div class="inner">
                 <img src="images/boots/b1.jpg" alt="portfolio" />
              </div>
           </div>
           <div class="box" data-id="boot">
              <div class="inner">
                 <img src="images/boots/b10.jpg" alt="portfolio" />
              </div>
           </div>
           <div class="box" data-id="sandal">
              <div class="inner">
                 <img src="images/sandals/s10.jpg" alt="portfolio" />
              </div>
           </div>
           <div class="box" data-id="shirt">
              <div class="inner">
                 <img src="images/shirt.jpg" alt="portfolio" />
              </div>
           </div>
           <div class="box" data-id="boot">
              <div class="inner">
                 <img src="images/boots/b15.jpg" alt="portfolio" />
              </div>
           </div>
           <div class="box" data-id="sandal">
              <div class="inner">
                 <img src="images/sandals/s16.jpg" alt="portfolio" />
              </div>
           </div>
        </div>
    </div>
 </section>
 



  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
  <script src="Kids.js"></script>

</body>


</html>
